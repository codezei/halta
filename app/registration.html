<main class="page">
    <!--#include virtual="/parts/header-block.html" -->
    <section class="form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <h2 class="form__title wow fadeInUp">
                        Create account
                    </h2>
                    <p class="form__desc wow fadeInLeft">
                        Sign up to create your Clinical Trial account
                    </p>
                    <form class="form__block js-form-validation wow fadeInUp" method="post" action="">
                        <div class="row form__row">
                            <div class="form__col col-6">
                                <input type="text" class="input" placeholder="First name" name="firstname" required>
                                <span class="error-message">Error message</span>
                            </div>
                            <div class="form__col col-6">
                                <input type="text" class="input" placeholder="Last name" name="lastname" required>
                                <span class="error-message">Error message</span>
                            </div>  
                        </div>
                        <div class="row form__row">
                            <div class="form__col col-12">
                                <input type="email" class="input" placeholder="Email" name="email" required>
                                <span class="error-message">Error message</span>
                            </div>
                        </div>
                        <div class="row form__row">
                            <div class="form__col col-12">
                                <input type="password" class="input" placeholder="Set password" name="password" required>
                                <span class="error-message">Error message</span>
                            </div>
                        </div>
                        <div class="row form__row">
                            <div class="form__col col-12">
                                <button class="btn btn-primary btn-tertiary form__btn">Sign up</button>
                            </div>  
                        </div>
                        <br>
                        <div class="form__info">
                            Already have an account? <a href="./login.html" class="link" target="_blank">Sign in</a>
                        </div>
                        <br>
                        <div class="form__info">
                            By signing up and creating an account, you agree to Clinical Trial <a href="./privacy.html" class="link" target="_blank">Privacy Notice</a> and <a href="./terms.html" class="link" target="_blank">Terms of Use</a>.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
