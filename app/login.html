<main class="page">
    <!--#include virtual="/parts/header-block.html" -->
    <section class="form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <h2 class="form__title">
                        Sign In
                    </h2>

                    <form class="form__block js-form-validation" method="post" action="">

                        <div class="row form__row">
                            <div class="form__col col-12">
                                <input type="email" class="input" placeholder="Email" name="email" required>
                                <span class="error-message">Error message</span>
                            </div>
                        </div>
                        <div class="row form__row">
                            <div class="form__col col-12">
                                <input type="password" class="input" placeholder="Password" name="password" required>
                                <span class="error-message">Error message</span>
                            </div>
                        </div>
                        <div class="row form__row">
                            <div class="form__col col-12">
                                <button class="btn btn-primary btn-tertiary form__btn">Sign in</button>
                            </div>  
                        </div>
                        <br>
                        <div class="form__info">
                            Lost your password? <a href="./reset.html" class="link">Reset Password</a>
                        </div>
                 
                        <div class="form__info">
                            Don't have an account? <a href="./privacy.html" class="link" target="_blank">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
